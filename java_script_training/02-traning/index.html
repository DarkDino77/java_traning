<!DOCTYPE html>
<html>
    <head>
        <title>js traning</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            let add7 = (num)=> num + 7;
            let test;
            test = add7(9);
            console.log(test);

            let multiply = (num1, num2) => num1 * num2;
            test = multiply(4,5);
            console.log(test);

            let capatilize = function(text){
                return text.charAt(0).toUpperCase() + text.slice(1);
            }
            test = capatilize("hello");
            console.log(test);
            test = capatilize("heLlO");
            console.log(test);

            let lastLetter = function(str){
                return str.slice(-1);
            }
            test = lastLetter("abcd");
            console.log(test);
        </script>
    </body>

</html>
